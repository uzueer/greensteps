version: '3.9'

services:
  web:
    build: .
    container_name: web
    env_file:
      - .env
    command: >
      sh -c "
      echo '‚è≥ Waiting for database...' &&
      until nc -z db 3306; do
        echo 'üöß MySQL not ready yet... waiting 3s';
        sleep 3;
      done;
      echo '‚úÖ Database is ready!' &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn greensteps.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_data:/app/staticfiles
      - media_data:/app/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - greensteps_network

  db:
    image: mysql:8.0
    container_name: greensteps_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - greensteps_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: greensteps_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/app/staticfiles
      - media_data:/app/media
    depends_on:
      - web
    networks:
      - greensteps_network

volumes:
  mysql_data:
  static_data:
  media_data:

networks:
  greensteps_network:
    driver: bridge
